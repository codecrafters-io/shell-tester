builds:
  - main: ./cmd/tester/main.go
    binary: tester
    env:
      - CGO_ENABLED=0
    goarch: [amd64, arm64]
    goos: [linux, darwin]

archives:
  - name_template: "{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz
    files:
      - test.sh
      - ./internal/custom_executable/signature_printer/signature_printer
      - ./internal/custom_executable/ls/ls_darwin_amd64
      - ./internal/custom_executable/ls/ls_darwin_arm64
      - ./internal/custom_executable/ls/ls_linux_amd64
      - ./internal/custom_executable/ls/ls_linux_arm64