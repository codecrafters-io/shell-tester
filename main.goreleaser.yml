builds:
  - main: ./cmd/tester/main.go
    binary: tester
    env:
      - CGO_ENABLED=0
    goarch: [amd64, arm64]
    goos: [linux, darwin]

archives:
  - name_template: "{{ .Tag }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz
    files:
      - test.sh
      # Include the go binary in the archive, we use this for building custom_executables 
      - go