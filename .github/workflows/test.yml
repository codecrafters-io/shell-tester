name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1"
          install-go: false

  test-alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Alpine
        uses: jirutka/setup-alpine@v1
        with:
          branch: latest-stable

      - name: Setup Alpine dependencies
        run: |
          cat /etc/alpine-release
          apk add git go make bash binutils-gold
        shell: alpine.sh --root {0}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests against bash on alpine
        run: |
          git config --global --add safe.directory /home/runner/work/shell-tester/shell-tester 
          # repo is owned by user and we intend to execute as root
          make test
        shell: alpine.sh --root {0}