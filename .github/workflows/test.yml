name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x
      - name: setup-env
        run: |
          sudo apt remove bpfcc-tools
          bash --version
          uname -a
          compgen -ac | sort | grep '^ex'
  
      - run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: "2024.1.1"
          install-go: false

  test-alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Alpine
        uses: jirutka/setup-alpine@v1
        with:
          branch: latest-stable

      - name: Setup Alpine dependencies
        run: |
          cat /etc/alpine-release
          apk add git go make bash binutils-gold python3
        shell: alpine.sh --root {0}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests against ash
        run: |
          git config --global --add safe.directory /home/runner/work/shell-tester/shell-tester 
          # repo is owned by user and we intend to execute as root
          make test_ash
        shell: alpine.sh --root {0}

      - name: Run tests against bash on alpine
        run: |
          make test
        shell: alpine.sh --root {0}

  test-flakiness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - name: setup-env
        run: |
          sudo apt remove bpfcc-tools
          bash --version
          uname -a
          compgen -ac | sort | grep '^ex'

      - run: TEST_TARGET=test_bash RUNS=25 make test_flakiness
