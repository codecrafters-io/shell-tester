name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1"
          install-go: false

  test-alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: jirutka/setup-alpine@v1
        with:
          branch: latest-stable
          packages: make gcc musl-dev go~=1.22 python3 bash git

      - run: cat /etc/alpine-release
        shell: alpine.sh {0}

      - name: Checkout
        uses: actions/checkout@v2

      - run: make test_bash
        shell: alpine.sh {0}