name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - run: make test

  test-alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: jirutka/setup-alpine@v1
        with:
          branch: v3.15
          packages: make gcc musl-dev go

      - run: cat /etc/alpine-release
        shell: alpine.sh {0}
    
      - name: Checkout
        uses: actions/checkout@v2

      - run: make test-alpine
        shell: alpine.sh {0}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.22.x

      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1"
          install-go: false
